    <script>
        $(function(){
            // fetch the images
            var paths = PlaygroundUtils.IMAGE_PATHS;
            var $deferred = [];
            $(paths).each(function () {
                $('<img />').attr('src', this).appendTo('body').css('display', 'none');
            });
            // default game
            new MineFieldUI($('#game-content'));
        })
        function chooseGame (gameId) {
            var $gameContent = $('#game-content');
            $gameContent.empty();
            switch (gameId) {
                case '11Meows' :
                    new Game2048BoardUI($gameContent);
                    return false;
                case 'mouseSweeper':
                    new MineFieldUI($gameContent);
                    return false;
            }
        }
    </script>
